<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryn - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a1f;
            --bg-tertiary: #232329;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-primary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #7c3aed, #c084fc);
            --danger: #ef4444;
            --success: #10b981;
            --border-radius: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 8px 16px -4px rgb(0 0 0 / 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            background: var(--accent-gradient);
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-30%, -30%) rotate(180deg); }
        }

        .auth-box {
            background: rgba(26, 26, 31, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 440px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .auth-input {
            width: 100%;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: var(--transition);
            font-size: 1rem;
            font-family: inherit;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .auth-button {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent-gradient);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            background: var(--bg-primary);
        }

        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .session-item {
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .session-item.active {
            background: rgba(124, 58, 237, 0.15);
            border-color: var(--accent-primary);
        }

        .main-content {
            flex: 1;
            margin-left: 320px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 1.25rem 1.5rem;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            background: var(--bg-tertiary);
            padding: 1.25rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .message.user .message-content {
            background: var(--accent-primary);
            border: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .message-sender {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-text {
            color: var(--text-primary);
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        .message.user .message-text {
            color: white;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 12px;
            margin-top: 0.5rem;
        }

        .typing-bubble {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: typing-bubble 1s infinite ease-in-out;
        }

        .typing-bubble:nth-child(1) { animation-delay: 0s; }
        .typing-bubble:nth-child(2) { animation-delay: 0.2s; }
        .typing-bubble:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bubble {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .input-container {
            padding: 1.5rem;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0.75rem;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            font-size: 0.9375rem;
            font-family: inherit;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .message {
                max-width: 90%;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.875rem;
            }

            .input-container {
                padding: 1rem;
            }

            .input-wrapper {
                padding: 0.5rem;
            }

            .message-input {
                padding: 0.5rem;
            }

            .send-button {
                padding: 0.5rem 1rem;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(124, 58, 237, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(124, 58, 237, 0.5);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .typed-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--text-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Auth Page -->
    <div id="auth-page" class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="https://www.freeiconspng.com/uploads/spiderman-head-icon-png-12.png" alt="Ryn Logo">
            </div>
            <h2 class="auth-title">Welcome!</h2>
            <p class="auth-subtitle">Im Ryn! Your AI Assistant</p>
            <div id="auth-error" class="error-message" style="display: none; color: var(--danger); text-align: center; margin-bottom: 1rem;"></div>
            <form id="auth-form">
                <input type="text" id="username" class="auth-input" placeholder="Username" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-button" id="auth-submit">Sign In</button>
            </form>
            <div style="text-align: center; color: var(--text-secondary);">
                <span id="auth-switch-text">Don't have an account?</span>
                <button id="auth-switch-btn" style="background: none; border: none; color: var(--accent-primary); cursor: pointer; margin-left: 0.5rem; font-weight: 500;">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Main Chat Page -->
    <div id="chat-page" class="container" style="display: none;">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h2 style="font-size: 1.25rem; font-weight: 600;">Ryn Assistant</h2>
                    <p style="color: var(--text-secondary); font-size: 0.875rem;">AI Powered Chat</p>
                </div>
            </div>
            
            <div class="sessions-list" id="sessions-list"></div>
            
            <div style="padding: 1.25rem;">
                <button class="send-button" id="new-chat-btn" style="width: 100%; justify-content: center; margin-bottom: 0.75rem;">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
                <button class="send-button" id="logout-btn" style="width: 100%; justify-content: center; background: linear-gradient(135deg, var(--danger), #f87171);">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <button class="menu-button" id="menu-toggle" style="background: none; border: none; color: var(--text-primary); font-size: 1.25rem; cursor: pointer;">
                    <i class="fas fa-bars"></i>
                </button>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <div class="sidebar-logo" style="width: 32px; height: 32px; font-size: 1rem;">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1 style="font-size: 1.25rem; font-weight: 600;">Chat Session</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="status-indicator" style="color: var(--text-secondary); font-size: 0.875rem;"></span>
                    <button style="background: none; border: none; color: var(--text-primary); font-size: 1.25rem; cursor: pointer;">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="message-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
